<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mediminders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1546 0%, #3d2463 30%, #5a3a7d 60%, #764ba2 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        /* Animated background shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        body::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #f093fb, #667eea);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .signin-container {
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .row {
            margin: 0;
        }

        /* Left Side - Welcome Section */
        .welcome-section {
            background: linear-gradient(135deg, #2d1b4e 0%, #4a2c6d 50%, #6b3d8f 100%);
            padding: 80px 60px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            top: -100px;
            right: -100px;
        }

        .welcome-section::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .brand-logo i {
            font-size: 28px;
            color: white;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            position: relative;
            z-index: 1;
        }

        .welcome-divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #f093fb, #667eea);
            margin-bottom: 25px;
            border-radius: 2px;
            position: relative;
            z-index: 1;
        }

        .welcome-text {
            font-size: 1.05rem;
            line-height: 1.7;
            opacity: 0.95;
            margin-bottom: 35px;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .learn-more-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-block;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .learn-more-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Right Side - Sign In Form */
        .form-section {
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 600px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(247, 250, 252, 0.8);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff9966 0%, #ff5e62 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 94, 98, 0.3);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 94, 98, 0.4);
            background: linear-gradient(135deg, #ff8855 0%, #ff4d51 100%);
        }

        .or-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .or-divider span {
            background: rgba(255, 255, 255, 0.98);
            padding: 0 15px;
            color: #718096;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .oauth-btn {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .oauth-btn i {
            font-size: 1.2rem;
        }

        .google-btn {
            color: #4285f4;
            border-color: #4285f4;
        }

        .google-btn:hover {
            background: #4285f4;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
        }

        .facebook-btn {
            color: #1877f2;
            border-color: #1877f2;
        }

        .facebook-btn:hover {
            background: #1877f2;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.3);
        }

        .social-signin {
            text-align: center;
            margin-top: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-icon:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #718096;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .welcome-section,
            .form-section {
                padding: 60px 40px;
                min-height: auto;
            }

            .welcome-title {
                font-size: 2.8rem;
            }

            .form-title {
                font-size: 1.9rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .signin-container {
                border-radius: 20px;
            }

            .welcome-section {
                padding: 50px 30px;
                text-align: center;
            }

            .welcome-section::before,
            .welcome-section::after {
                display: none;
            }

            .brand-logo {
                margin: 0 auto 25px;
            }

            .welcome-title {
                font-size: 2.2rem;
            }

            .welcome-divider {
                margin: 0 auto 20px;
            }

            .welcome-text {
                margin: 0 auto 30px;
            }

            .form-section {
                padding: 40px 30px;
            }

            .form-title {
                font-size: 1.7rem;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 576px) {
            .welcome-section,
            .form-section {
                padding: 40px 25px;
            }

            .welcome-title {
                font-size: 1.9rem;
            }

            .form-title {
                font-size: 1.5rem;
            }

            .form-control {
                padding: 14px 18px;
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 14px;
                font-size: 1rem;
            }

            .oauth-btn {
                padding: 12px 18px;
                font-size: 0.95rem;
            }

            .oauth-btn i {
                font-size: 1.1rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="signin-container">
        <div class="row g-0">
            <!-- Left Side - Welcome Section -->
            <div class="col-lg-6">
                <div class="welcome-section">
                    <div class="brand-logo">
                        <i class="fas fa-pills"></i>
                    </div>
                    <h1 class="welcome-title">Welcome!</h1>
                    <div class="welcome-divider"></div>
                    <p class="welcome-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                        labore et dolore magna aliqua.
                    </p>
                    <a href="/" class="learn-more-btn">Learn More</a>
                </div>
            </div>

            <!-- Right Side - Sign In Form -->
            <div class="col-lg-6">
                <div class="form-section">
                    <h2 class="form-title">Sign in</h2>

                    <form method="POST" action="/submit_signin">
                        <div class="form-group">
                            <label for="email" class="form-label">User Name</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="TechTree" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="••••••••••" required>
                                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>

                    <div class="or-divider">
                        <span>OR</span>
                    </div>

                    <div class="oauth-buttons">
                        <button class="oauth-btn google-btn" type="button">
                            <i class="fab fa-google"></i>
                            Sign in with Google
                        </button>
                        <button class="oauth-btn facebook-btn" type="button">
                            <i class="fab fa-facebook-f"></i>
                            Sign in with Facebook
                        </button>
                    </div>

                    <div class="social-signin">
                        <div class="social-icons">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-pinterest-p"></i>
                            </a>
                        </div>
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="/signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
