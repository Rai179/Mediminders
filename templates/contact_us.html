<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form class="m-5" method="POST" action="/submit_contact">
        <div class="mb-3">
            <label for="name" class="form-label">Write Your Name: </label>
            <input type="text" class="form-control" id="name" name="name" required aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Write Your Email: </label>
            <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="message_input" class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" required id="message_input"></textarea>
            </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
